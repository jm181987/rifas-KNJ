<!DOCTYPE html>
<html>
<head>
    <title>Error en Pago - Sistema de Rifas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .error-box {
            background: white;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        .error-icon {
            font-size: 5rem;
            color: #f44336;
            margin-bottom: 20px;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        h1 { color: #2D3047; margin-bottom: 20px; }
        p { color: #666; margin-bottom: 15px; line-height: 1.6; }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px;
            transition: transform 0.3s;
        }
        .btn:hover { transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="error-box">
        <div class="error-icon">
            <i class="fas fa-times-circle"></i>
        </div>
        <h1>Error en el Pago ‚ùå</h1>
        <p>Hubo un problema al procesar tu pago.</p>
        <p>Por favor, intenta nuevamente o contacta con soporte.</p>
        <p style="font-size: 0.9rem; color: #888;">
            <i class="fas fa-info-circle"></i>
            Tu dinero no ha sido debitado.
        </p>
        <a href="/" class="btn">
            <i class="fas fa-home"></i> Volver al Inicio
        </a>
        <a href="#" onclick="window.history.back()" class="btn" style="background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);">
            <i class="fas fa-redo"></i> Reintentar Pago
        </a>
    </div>
</body>
</html>
